---
layout: default
---
<div class="post-tag">
<h1>Tag: {{ post-tag.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post-tag.url }}">{{ post-tag.title }}</a> ({{ post-tag.date | date_to_string }})<br>
    {{ post-tag.description }}
  </li>
{% endfor %}
</ul>
</div>
<hr>
{% include archive.html %}
